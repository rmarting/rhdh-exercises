apiVersion: v1
kind: Namespace
metadata:
  name: rhdh-gitlab
---
apiVersion: rhdh.redhat.com/v1alpha1
kind: Backstage
metadata:
  name: developer-hub
  namespace: rhdh-gitlab
spec:
  application:
    appConfig:
      mountPath: /opt/app-root/src
    extraFiles:
      mountPath: /opt/app-root/src
    extraEnvs:
      # Disabling TLS verification
      envs:
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          value: '0'
    replicas: 1
    route:
      enabled: true
  database:
    enableLocalDb: true
